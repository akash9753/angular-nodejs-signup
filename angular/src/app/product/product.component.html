<div class="container">
    <h2>Product Component</h2>
      
     <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-6">
          
          <div class="form">
              <div class="form-group">
               <label for="">Title</label>
               <input [(ngModel)]="title" type="text" class="form-control">
              </div>
  
              
                  <div class="form-group">
                   <label for="">Description</label>
                   <textarea [(ngModel)]="description" class="form-control"></textarea>
                  </div>
  
                  
                      <div class="form-group">
                       <label for="">Price</label>
                       <input [(ngModel)]="price" type="text" class="form-control">
                      </div>

                      <div class="form-group">
                        <label for="">Category :</label>
                       <div class="form-check">
                           <input [(ngModel)]="category" type="radio" type="radio" name="categoey" 
                            value="electronics" >
                           <label for="form-check-label" for="category">Electronics</label>
                       </div>
                       <div class="form-check">
                        <input [(ngModel)]="category" type="radio" type="radio" name="gender" 
                         value="sports" >
                        <label for="form-check-label" for="category">Sports</label>
                    </div>
                     
                      </div>
  
                      
  
                              <div class="form-group" style="margin-top: 40px;">
                                 <button (click)="onSave()" class="btn btn-success">
                                     Save
                                 </button>
                                 
                                 <button (click)="onCancel()"  class="btn btn-danger" style="margin-left: 10px;">
                                  cancel
                              </button>
                              </div>
  
        </div>
        <div class="col-md-4"></div>
     </div>
  
     
  
     </div>
  </div>
