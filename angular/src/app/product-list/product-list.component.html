<h2>Product List</h2>

<table class="table table-striped table-border">
<thead>
    <tr>
        <th>Sr. No</th>
        <th>Title</th>
        <th>Description</th>
        <th>price</th>
    </tr>
</thead>

<tbody>
<tr *ngFor="let product of products; let i = index">
 <td>{{i+1}}</td>
 <td>{{product.title}}</td>
 <td>{{product.description}}</td>
 <td>{{product.price}}</td>
</tr>
    
</tbody>



</table>
